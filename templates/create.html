<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/static/index.css">
    <link rel="shortcut icon" href="{{ user_image5 }}" type="image/x-icon">
    <title>Create</title>
</head>

<body class="rgb">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container rgb">
            <a class="navbar-brand" href="/"><b>Шафи & Кухні</b>
                <p><i>індивідульні замовлення</i></p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav ">
                    <a class="nav-link active" aria-current="page" href="/">Головна</a>
                    <a class="nav-link order"><span class="material-symbols-outlined">
                </div>
            </div>
            
        </div>
    </nav>
    <!-- Додати в базу данних новий дизайн -->
    <form action="/createDB" method="post" class="row g-3 needs-validation about_us" novalidate>
        <h4> Додати в базу данних новий дизайн :</h4>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Вид меблів</label>
            <select name="furniture" class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Оберіть</option>
                <option>Шафа</option>
                <option>Кухня</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Ссилка на фото дизайну</label>
            <input name="link" type="link" class="form-control" id="formGroupExampleInput" placeholder="Ссилка">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Опешіть складові дизайну</label>
            <input name="url" type="text" class="form-control" id="formGroupExampleInput" placeholder="Опис">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add DB</button>
        </div>
    </form>
</body>

</html>
